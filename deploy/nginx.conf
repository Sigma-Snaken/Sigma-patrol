server {
    listen 5000;
    access_log off;
    error_log /var/log/nginx/error.log error;   # suppress warn-level noise

    # Robot-specific API: /api/{robot-id}/...
    # Strips robot ID prefix, proxies to matching docker service
    location ~ ^/api/(robot-[^/]+)/(.*)$ {
        resolver 127.0.0.11 valid=30s;
        set $robot_svc $1;
        set $api_path $2;
        proxy_pass http://$robot_svc:5000/api/$api_path$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;        # needed for MJPEG camera streams
        proxy_read_timeout 300s;    # long-lived streams
    }

    # Everything else (static files, global API, index.html)
    # Proxy to first available backend
    location / {
        proxy_pass http://robot-a:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }
}
