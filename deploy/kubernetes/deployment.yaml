apiVersion: v1
kind: Namespace
metadata:
  name: sigma-patrol

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sigma-patrol-data
  namespace: sigma-patrol
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sigma-patrol-logs
  namespace: sigma-patrol
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sigma-patrol-config
  namespace: sigma-patrol
data:
  TZ: "Asia/Taipei"
  DATA_DIR: "/app/data"
  LOG_DIR: "/app/logs"

---
apiVersion: v1
kind: Secret
metadata:
  name: sigma-patrol-secrets
  namespace: sigma-patrol
type: Opaque
stringData:
  # Replace with your actual API key
  GEMINI_API_KEY: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigma-patrol
  namespace: sigma-patrol
  labels:
    app: sigma-patrol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sigma-patrol
  template:
    metadata:
      labels:
        app: sigma-patrol
    spec:
      containers:
        - name: sigma-patrol
          image: ghcr.io/sigma-snaken/sigma-patrol:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: sigma-patrol-config
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sigma-patrol-secrets
                  key: GEMINI_API_KEY
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/state
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/state
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sigma-patrol-data
        - name: logs
          persistentVolumeClaim:
            claimName: sigma-patrol-logs

---
apiVersion: v1
kind: Service
metadata:
  name: sigma-patrol
  namespace: sigma-patrol
spec:
  type: ClusterIP
  selector:
    app: sigma-patrol
  ports:
    - port: 80
      targetPort: 5000
      name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sigma-patrol
  namespace: sigma-patrol
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: patrol.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sigma-patrol
                port:
                  number: 80
