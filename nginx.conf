server {
    listen 5000;
    access_log off;
    error_log /var/log/nginx/error.log error;

    # Frontend (static files served by nginx directly)
    root /app/frontend;

    location = / {
        try_files /templates/index.html =404;
    }
    location /static/ {
        alias /app/frontend/static/;
    }

    # Robot-specific API: /api/{robot-id}/...
    # Strips robot ID prefix, routes to correct backend port
    location ~ ^/api/(robot-[^/]+)/(.*)$ {
        set $robot_id $1;
        set $api_path $2;
        set $robot_port_val 5001;

        if ($robot_id = "robot-a") { set $robot_port_val 5001; }
        if ($robot_id = "robot-b") { set $robot_port_val 5002; }
        if ($robot_id = "robot-c") { set $robot_port_val 5003; }

        proxy_pass http://127.0.0.1:$robot_port_val/api/$api_path$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # Global API: /api/... (settings, history, stats, robots)
    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
